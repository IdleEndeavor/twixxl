	 <form action="/main.html" method="post">
		 <div class="container">
		 <div class="text">
			 <h3>Sign up</h3>
			 <p>Become a twwixler to connect with your friends and family.</p>
		 </div>
		 <div class="your-input">
			 <div class="input">
				 <input type="text" name="email"
					 id="email" required />
				 <label for="email">Email</label>
			 </div>
			 <div class="input">
				 <input type="password" name="password"
					 id="password" required />
				 <label for="password">
					 Password
				 </label>
			 </div>
             <div class="input">
                <input type="repeat-password" name="repeat-password"
                    id="repeat-password" required />
                <label for="password">
                    Repeat password
                </label>
            </div>
		 </div>
		 <button class="signup"  onclick="signin()">Sign up</button>
		 <p class="terms">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		 <p class="join-link">
			 Already have an account?
			 <a href="index.html" class="join-now">
				Sign in
		 </a>
		 </p>
	 </div>
	   </form>
